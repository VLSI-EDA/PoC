services: docker
language: minimal
install: skip
script:
  - cd tools/Travis-CI
  - cp ../../requirements.txt ./
  - docker build -t poc/pyslim .
  - cd ../..
  - docker run -tv $(pwd):/PoC -w /PoC poc/pyslim sh -c './tools/Travis-CI/poc.setup.sh && ./tools/Travis-CI/poc.run.sh "PoC.*"'
addons:
  apt:
    packages:
      - docker-ce
